plugin: aws_ec2
regions:
  - ap-southeast-2
hostnames: tag:Name
keyed_groups:
  - key: tags['Environment']
    prefix: env
  - key: tags['Role']
    prefix: role
compose:
  ansible_host: private_dns_name # NEW: Explicitly set ansible_host variable
  ansible_ssh_private_key_file: ~/.ssh/ansible_key.pem  # Specify the key path
  ansible_user: ec2-user